<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-subtitle>{{product.price}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="/assets/images/products/belt.jpg">
  <mat-card-content>
    <p style="margin-top:59px">
      {{product.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openDetails()">BUY</button>
  </mat-card-actions>
</mat-card>
